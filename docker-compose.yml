    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb+srv://kunalborse1033:lFoG6xUtzl8e1yXb@cluster0.esxk1x.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
